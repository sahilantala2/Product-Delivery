{% extends 'bast.html' %}

{% block start %}
<div class="container">
<div class="row mt-5">
    <div class="col-md-5">
        <hr>
        <div class="card card-body">
            <h5>Products</h5>
            <div class="card card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in product %}
                        <tr>
                            <td>{{ i.name }}</td>
                            <td>{{ i.category }}</td>
                            <td>{{ i.price }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
